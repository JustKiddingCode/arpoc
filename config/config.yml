proxy:
    keyfile: /etc/ssl/private/key.pem
    certfile: /etc/ssl/private/cert.crt
    hostname: https://python-proxy.example.com/
    redirect: /secure/redirect_uris
    redirect_uris:
        - https://python-proxy.example.com/secure/redirect_uris
    contacts:
        - info@konstantinzangerle.de

services:
    serviceA:
        origin_URL: http://service-a.example.com
        proxy_URL: /serviceA
        AC: com.example.policysets.loggedIn
    serviceB:
        origin_URL: http://service-a.example.com
        proxy_URL: /serviceB
        AC: com.example.policysets.alwaysDeny
    serviceC:
        origin_URL: http://service-a.example.com
        proxy_URL: /serviceC
        AC: com.example.policysets.inTestGroup
    serviceD:
        origin_URL: http://service-a.example.com
        proxy_URL: /serviceD
        AC: com.example.policysets.default
    serviceE:
        origin_URL: http://json-server.example.com
        proxy_URL: /serviceE
        AC: com.example.policysets.loggedIn

access_control:
    json_dir:
       - /etc/oidc-proxy/acl
